<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "css/index.css" %}">
    <title>Home</title>
</head>
<body>
    <div>
        <h1>Funciona</h1>

        {%if empleados%}
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fono</th>
                </tr>
            </thead> 
            <tbody>
                {%for emp in empleados%}
                <tr>
                    <td scope="row">{{ emp.id }}</td>
                    <td>{{ emp.nombre }}</td>
                    <td>{{ emp.email }} </td>
                    <td>{{ emp.fono }} </td>
                </tr>
                {% endfor %}
            </tbody>   
        
        </table>
        {% else %}
    </div>
    {% endif %}
</body>
</html>
